<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen - My Screen Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <button class="menu-btn" onclick="openNav()">☰</button>
    </div>

    <div id="mySidenav" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="brand">TV Show Tracker</div>
        <a href="index.html" class="nav-item">Home</a>
        <a href="gen.html" class="nav-item active">Gen</a>
        <a href="mylist.html" class="nav-item">My List</a>
    </div>

    <div class="gen-container">
        
        <h2 style="color: #AC46FF; font-size: 2rem;">Your Recommendations</h2>
        <p style="color: #A1A1AA; margin-top: 10px;">Discover shows tailored to your preferences. Switch between Anime and TV!</p>

        <div class="controls-row">
            
            <select id="sourceSelect" style="border: 1px solid #8B5CF6;">
                <option value="anime">Anime</option>
    <option value="tv">TV Shows</option>
    <option value="cartoon">Cartoons</option>
            </select>

            <select id="genreSelect">
                <option value="">All Genres</option>
            </select>

            <button class="regen-btn" onclick="fetchContent()">
                ↻ Regenerate
            </button>
        </div>

        <p style="text-align: left; color: white; margin-top: 40px;">Let's Get You Started on Your Journey!</p>

        <div class="grid" id="animeGrid">
            <div style="color: #666; grid-column: 1/-1;">Click Regenerate to start...</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
